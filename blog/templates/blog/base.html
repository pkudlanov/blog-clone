<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&display=swap" rel="stylesheet"> -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">

        <div class="container">

            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/pkudlanov/blog-clone">Github</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/pkudlanov">LinkedIn</a></li>
            </ul>


            <ul class="navbar-nav navbar-right">

                {% if user.is_authenticated %}
                    <li><a href="{% url 'post_new' %}">New Post</a></li>
                    <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                    <li><a>Welcome: {{ user.username }}</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}"><img src="{% static 'images/person.svg' %}" alt="User icon"></a></li>
                {% endif %}

            </ul>

        </div>

    </nav>

    <div class="content container">
        <div class="row">
            <div col-md-8>
                <div class="blog_posts">
                    {% block body_block %}

                    {% endblock body_block %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
